<!-- 7. Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1
Output: January -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-7</title>
</head>

<body>

    <script>
        var choice = parseInt(prompt(`enter choice`));

        switch (choice) {
            case 1:
                console.log(`January`);
                break;
            case 2:
                console.log(`February`);
                break;
            case 3:
                console.log(`March`);
                break;
            case 4:
                console.log(`April`);
                break;
            case 5:
                console.log(`May`);
                break;
            case 6:
                console.log(`June`);
                break;
            case 7:
                console.log(`July`);
                break;
            case 8:
                console.log(`Augst`);
                break;
            case 9:
                console.log(`September`);
                break;
            case 10:
                console.log(`October`);
                break;
            case 11:
                console.log(`Navember`);
                break;
            case 12:
                console.log(`December`);
                break;
        }
    </script>

</body>

</html>
