<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-4</title>
</head>

<body>
    <h1 align="center">table</h1>
    <div align="center">
        <select onchange="filterCity()" id="city">
            <option value="">---select department---</option>
            <option value="programming">programming</option>
            <option value="ui/ux">ui/ux</option>
            <option value="bde">bde</option>
            <option value="webdesign">webdesign</option>
        </select>
    </div>
    <table border="1" align="center" cellpadding="15">
        <thead>
            <tr>
                <th>id </th>
                <th> name</th>
                <th>email </th>
                <th>phone</th>
                <th>city</th>
                <th>salary</th>
                <th>degi</th>
                <th>dep</th>


            </tr>
        </thead>
        <tbody id="msg">

        </tbody>
    </table>
    <script>

        var details = [
            { id: 1, name: "ashish", email: "ashu@gmail.com", phone: "1121212", city: "surat", salary: 20000, degi: "senior", dep: "programming" },
            { id: 2, name: "hari", email: "hari@gmail.com", phone: "5454545", city: "surat", salary: 22000, degi: "junior", dep: "ui/ux" },
            { id: 3, name: "raj", email: "raj@gmail.com", phone: "454545", city: "vadodara", salary: 25000, degi: "junior", dep: "bde" },
            { id: 4, name: "deep", email: "deep@gmail.com", phone: "565656", city: "vapi", salary: 30000, degi: "tl", dep: "webdesign" },
            { id: 5, name: "jay", email: "jay@gmail.com", phone: "5565656", city: "rajkot", salary: 20000, degi: "senior", dep: "programming" },
            { id: 6, name: "ajay", email: "ajay@gmail.com", phone: "5565656", city: "vapi", salary: 25000, degi: "manager", dep: "ui/ux" }
        ];


        var viewRecord = (data) => {
            let tbl = '';
            data.forEach(value => {
                tbl += `
                     <tr>
                        <td>${value.id}</td>
                        <td>${value.name}</td>
                        <td>${value.email}</td>
                        <td>${value.phone}</td>
                        <td>${value.city}</td>
                        <td>${value.salary}</td>
                        <td>${value.degi}</td>
                        <td>${value.dep}</td>
                      </tr>`;
            });
            document.getElementById('msg').innerHTML = tbl;
        };
        viewRecord(details);

        const filterCity = () => {
            let dep =document.getElementById('city').value;
            let filteredData = dep ? details.filter(val => val.dep === dep) : details;
            viewRecord(filteredData);
        };
    </script>
</body>

</html>
