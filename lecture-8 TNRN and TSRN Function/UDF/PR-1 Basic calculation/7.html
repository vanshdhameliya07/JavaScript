<body>
    <script>
        function rate() {
            var p = 12; r = 5, n = 50;
            console.log(`${p * r * n / 100}`);
        }
        rate();

        function rat(p, r, n) {
            console.log(`${p * r * n / 100}`);

        }
        rat(10, 20, 30);

        function ra() {
            var p = 6, r = 20, n = 40;
            console.log(`${p * r * n / 100}`);
            return p, r, n;
        }
        ra();

        function interest(p, r, n) {
            console.log(`${p * r * n / 100}`);
            return p,r,n;
        }
        interest(20,30,40);
    </script>
