    <script>

        function leap() {
            var year = 2004;
            if (year % 2 == 0) {
                console.log(`leap year`);
            }
            else {
                console.log(`not leap year`);

            }
        }
        leap()

        function ye(year) {

            }

            }
        }
        ye(2005)

        function yea() {
            var year = 2012;
            if (year % 2 == 0) {
                return `leap year`;
            }

            }

        var ans = yea();
        console.log(`${ans}`);
