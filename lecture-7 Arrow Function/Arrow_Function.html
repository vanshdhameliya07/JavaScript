<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>

    <script>

        let sum = (a, b) => {
            return a + b

        }

        let ans = sum(5, 10)
        document.write(`sum :- ${ans}`)
    </script>

</body>

</html>
