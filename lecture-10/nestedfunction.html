<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function myfunction() {
            sum()
            sub()
            mul()
            div()
        }

        function sum() {
            var a = 10, b = 20;
            console.log(`sum = ${a + b}`);
            sub()
        }
        function sub() {
            var a = 10, b = 20;
            console.log(`sub = ${a - b}`);

        }
        function mul() {
            var a = 10, b = 20;
            console.log(`mul = ${a * b}`);

        }
        function div() {
            var a = 10, b = 20;
            console.log(`div = ${a / b}`);

        }

    </script>
</body>

</html>
