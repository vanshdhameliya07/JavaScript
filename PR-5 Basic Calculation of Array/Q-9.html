<!-- 9. search array element using for loop. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-9</title>
</head>

<body>
    <script>

        var arr = [1, 3, 3, 4, 5];
        var found = 4;
       
        for (var i = 0; i < 5; i++) {
            if (arr[i] == found) {
                console.log(`Element was found ${i}`);
                break;
            }
            
           
        }
    

    </script>
</body>

</html>
