<!-- 1. find negetive elements in array.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>

<body>

    <script>
        
        arr = [10, 20, -5, -2];
        console.log(`array element :-  ${arr}`);
        for (i = 0; i <= 4; i++) {
            if (arr[i] < 0) {
                console.log(`negetive element :-  ${arr[i]}`);
            }

        }
    </script>
</body>

</html>
