<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try || catch</title>
</head>

<body>
    <script>
        try {
            let a = 10, b = 5;
            if (a / b == 0) {
                throw ("Error: Division by zero");
            }
            else {
                let ans = a / b;
                console.log(`${ans}`);
            }

        }
        catch (Error) {
            console.log(`${Error}`)
        }
    </script>
</body>

</html>
