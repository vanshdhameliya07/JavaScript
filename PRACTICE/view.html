<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <div align="center">
        <h1>View user</h1>

        <table border="1" align="center">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>name</td>
                    <td>email</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody id="record">

            </tbody>
        </table>
        <a href="Add.html">Add</a>
    </div>
</body>

<script>
    let getuser = () => {
        let record = JSON.parse(localStorage.getItem('users')) || []

        let tbl = "";
        record.map((val, i) => {
            tbl += `
            <tr>
                <td>${val.id}</td>
                <td>${val.name}</td>
                <td>${val.email}</td>
                <td>
                <button onclick="deleteuser(${val.id})">delete</button>    
                <button onclick="edituser(${val.id})">edit</button>    
                </td>
            </tr>
            
            `
        })
        document.getElementById('record').innerHTML = tbl

    }
    let deleteuser = (id) => {
        let record = JSON.parse(localStorage.getItem('users')) || []
        let deleteuser = record.filter(val => val.id != id);
        localStorage.setItem('users', JSON.stringify(deleteuser))
        getuser()

    }
    let single = []
    let edituser = (id) => {
        let record = JSON.parse(localStorage.getItem('users')) || []
        let single = record.find(val => val.id == id)
        localStorage.setItem('single', JSON.stringify(single))
        record.push(single)
        window.location.href = 'edit.html'
        getuser()
    }
    getuser()
</script>

</html>
