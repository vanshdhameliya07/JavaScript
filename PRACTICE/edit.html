<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>

<body>
    <br>
    <br>
    <br>

    <div align="center">
        <table border="1" align="center">
            <h1 align="center">Edit user</h1>
            <thead>
                <tr>
                    <td>name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="handleSubmit()">Submit</button></td>
                </tr>
            </thead>

        </table>
        <a align="center" href="view.html">view</a>

    </div>
</body>
<script>



    let single = JSON.parse(localStorage.getItem('single'))
    document.getElementById('name').value = single.name
    document.getElementById('email').value = single.email

    const handleSubmit = () => {
        let single = JSON.parse(localStorage.getItem('single'));
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let updatedUser = {
            id: single.id,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value
        };

        let updatedUsers = users.map(user => user.id === single.id ? updatedUser : user);

        localStorage.setItem('users', JSON.stringify(updatedUsers));

        alert("User updated successfully!");
        window.location.href = "view.html";
    };
</script>

</html>
