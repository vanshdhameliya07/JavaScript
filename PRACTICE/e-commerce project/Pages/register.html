<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-container">
        <h2>Register</h2>
    
            <div class="input-group">
                <label for="fullname">Enter Name</label>
                <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" />
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Confirm a password" />
            </div>
            <button type="submit" onclick="SignupUser()" value="submit">Register</button>

            <p class="signup-link">create account? <a href="Login.html">Login</a></p>
        
    </div>


</body>
<script type="text/javascript" src="../Js/signup.js"></script>


</html>
