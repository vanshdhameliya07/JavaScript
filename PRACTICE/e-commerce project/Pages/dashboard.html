<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
      padding-top: 1rem;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }

    .card-icon {
      font-size: 2rem;
      margin-right: 10px;
    }

    .card-title {
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-center mb-4">Menu</h4>
        <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="#"><i class="bi bi-people me-2"></i>Users</a>
        <a href="#"><i class="bi bi-bar-chart me-2"></i>Reports</a>
        <a href="#" onclick="logoutuser()">Log out</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 py-4">
        <h3 class="mb-4" id="name"></h3>
        <p class="mb-4" id="email"></p>

        <!-- Cards Row -->
        <div class="row g-4 mb-4">
          <div class="col-md-6 col-lg-3">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <div class="card-icon text-primary"><i class="bi bi-people-fill"></i></div>
                <div>
                  <h6 class="card-title">Users</h6>
                  <p class="mb-0 fs-5">1,254</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <div class="card-icon text-success"><i class="bi bi-currency-dollar"></i></div>
                <div>
                  <h6 class="card-title">Revenue</h6>
                  <p class="mb-0 fs-5">$8,430</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <div class="card-icon text-warning"><i class="bi bi-bar-chart-fill"></i></div>
                <div>
                  <h6 class="card-title">Growth</h6>
                  <p class="mb-0 fs-5">18.3%</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="card shadow-sm">
              <div class="card-body d-flex align-items-center">
                <div class="card-icon text-danger"><i class="bi bi-lightning-fill"></i></div>
                <div>
                  <h6 class="card-title">Active</h6>
                  <p class="mb-0 fs-5">432</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts or Extra Content -->
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title mb-3">User Activity</h6>
                <div class="text-muted">[Chart Placeholder]</div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title mb-3">Sales Overview</h6>
                <div class="text-muted">[Chart Placeholder]</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="../Js/Checkuser.js"></script>



</html>
