<script>
    class myclass {
        constructor(grid, name, phone) {
            this.grid = grid;
            this.name = name;
            this.phone = phone;
        }
        info() {
            console.log(`Grid :- ${this.grid}`)
            console.log(`Name :-${this.name}`)
            console.log(`Phone :- ${this.phone}`)
        }
    }
    let obj1 = new myclass(1233, "john", 897997989);
    obj1.info();
    let obj2 = new myclass(5922, "yash", 5252525252);
    obj2.info();


</script>
