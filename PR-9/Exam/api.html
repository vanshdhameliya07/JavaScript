<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;

        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-height: 150px;
            object-fit: contain;
            margin: 0 auto;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        h2 {
            margin: 20px 0;
            color: #343a40;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Recipe View</h1>
        <div class="row" id="recipe"></div>
    </div>

    <script>
        const recipe = () => {
            $.ajax({
                method: 'GET',
                url: 'https://dummyjson.com/recipes',
                success: function (data) {
                    let recipes = data.recipes;
                    console.log(recipes);

                    let tbl = '';
                    recipes.forEach((r, i) => {
                        tbl += `
                            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                                <div class="card">
                                    <img src="${r.image}" class="card-img-top" alt="${r.name}">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">${r.name}</h5>
                                        <p style="color:red">Ingredients:</p>
                                        <p style="color: black; font-weight: 900;"> ${r.ingredients}</p>
                                        <p style="color: blue">rating: ${r.rating}</p>
                                       
                    <a href="#" class="btn btn-primary w-75 mx-auto">More Recipes</a>
                                    </div >
                                </div >
                            </div >
                        `;
                    });
                    document.getElementById('recipe').innerHTML = tbl;
                },

            });
        };
        recipe();
    </script>
</body>

</html>
