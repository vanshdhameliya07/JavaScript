<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive View Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }


        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #007BFF;
            color: #fff;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tbody,
            table tr,
            table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 15px;
                border-bottom: 1px solid #ddd;
            }

            table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                text-align: left;
                font-weight: bold;
            }

            img {
                max-width: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>View Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Discounted Total</th>
                    <th>Price</th>
                    <th>Thumbnail</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart">

            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const viewcart = () => {
            $.ajax({
                method: 'GET',
                url: 'https://dummyjson.com/carts',
                success: function (data) {
                    let carts = data.carts;
                    let tbl = '';

                    carts.forEach((cart) => {
                        cart.products.forEach((product) => {
                            tbl += `
                                <tr>
                                    <td>${cart.id}</td>
                                    <td>${product.title}</td>
                                    <td>${cart.discountedTotal}</td>
                                    <td>${product.price}</td>
                                    <td ><img src="${product.thumbnail}" alt="${product.title}"></td>
                                    <td>${cart.total}</td>
                                </tr>
                            `;
                        });
                    });
                    document.getElementById('cart').innerHTML = tbl;
                },

            })
        };

        viewcart();
    </script>
</body>

</html>
