<!-- 2.Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>

<body>
    <script>
        // take somthing return nothing
        function number(no) 
        {
            
            if (no > 0) {
                document.write(`<h1>Positive Number<h1>`);
            }
            else if (no == 0) {
                document.write(`<h1>Natural Number</h1>`);
            }
            else {
                document.write(`<h1>Negetive Number</h1>`);
            }
        }
        number(no=parseInt(prompt(`Enter Any Number`)));
    </script>
</body>

</html>
