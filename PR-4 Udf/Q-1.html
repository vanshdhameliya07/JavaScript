<!-- 1.Write a JavaScript program to check number positive and negetive? (using simple function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>

<body>
    <script>
        function number() {
            var no = parseInt(prompt(`Enter any number :- `));
            if (no > 0) {
                document.write(`<h1>Positive Number<h1>`);
            }
            else if (no == 0) {
                document.write(`<h1>Natural Number</h1>`);
            }
            else {
                document.write(`<h1>Negetive Number</h1>`);
            }
        }
        number();
    </script>
</body>

</html>
