<!-- 5. Write a javascript Program to find circle area.
 (compulsory user input)(formula  3.14 * r * r) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>

    <script>

        var r = parseInt(prompt(`enter r :`));
        document.write(`<h1>circle area is = ${3.14 * r * r}</h1>`);

    </script>

</body>

</html>
