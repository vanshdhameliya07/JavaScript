<script type="text/javascript">


    class demo {

        sum() {
            let a = 10, b = 5;
            console.log(`sum = ${a + b}`);
        }
        min() {
            var a = 25, b = 5;
            console.log(`min = ${a - b}`);
        }

    }

    let o = new demo;
    o.sum();
    o.min();

</script>
