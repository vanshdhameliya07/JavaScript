<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function positive() {
            var no = 25;
            if (no > 0) {
                console.log(`This  number is positive `)
            }
            else {
                console.log(`This  number is negetive`)
            }
        }
        positive();

        function negetive(no) {
            if (no > 0) {
                console.log(`This  number is positive `)
            }
            else {
                console.log(`This  number is negetive`)
            }
        }
        negetive(25);

        function po() {
            var no = -21;
            if (no > 0) {
                console.log(`This  number is positive `)
            }
            else {
                console.log(`This  number is negetive`)
            }
            return no;
        }
        po();

        function ne(no) {
            if (no > 0) {
                console.log(`This  number is positive `)
            }
            else {
                console.log(`This  number is negetive`)
            }
            return no;
        }
        ne(25);
    </script>
</body>

</html>
