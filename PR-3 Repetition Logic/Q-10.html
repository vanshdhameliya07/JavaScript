<!-- 10.Write javascript program to calculate factorial of a number using while loop. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-10</title>
</head>

<body>

    <script>
        var n = parseInt(prompt(`enter any factorial number`));
        var fact = 1, i = 1;
        while (i <= n) { 1<=5
            fact *= i;
            i++;

        }
        document.write(`<br>fact=  ${fact}</br>`);

    </script>

</body>

</html>
