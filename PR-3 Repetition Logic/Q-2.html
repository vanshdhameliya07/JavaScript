<!-- 2.Write javascript program to print 1 to n number and find even number using while loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>

<body>

    <script>
        var n = parseInt(prompt(`enter even number:`));
        var i = 1;

        while (i <= n) {
            if (i % 2 == 0) {
                document.write(`even no = ${i}`);
                document.write(`<br>`);

            }
            i++;

        }

    </script>

</body>

</html>
