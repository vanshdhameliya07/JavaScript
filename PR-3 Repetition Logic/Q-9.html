<!-- 9.Write javascript program to print multiplication table of any number using for loop. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-9</title>
</head>

<body>
    <script>
        var n = parseInt(prompt(`enter any number for table :-`));
        var i = 1;

        for (i = 1; i <= 10; i++) {

            document.write(`<br>${n} *${i} = ${n * i}</br>`);

        }
    </script>
</body>

</html>
