<!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-6</title>
</head>

<body>
    <script>
        var n = parseInt(prompt(`Enter any number for sum`));
        var i = 1, sum = 0;
        do {

            document.write(`<br>no = ${i}</br>`);

            sum = sum + i;
            i++;


        }
        while (i <= n)
        document.write(`sum = ${sum}`);

    </script>
</body>

</html>
