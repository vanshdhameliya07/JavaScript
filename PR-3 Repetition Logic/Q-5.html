<!-- 5.Write javascript program to print 1 to n number and find even number using for loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-5</title>
</head>

<body>
    <script>
        var n = parseInt(prompt(`enter any number :- `));
        for (var i = 1; i <= n; i++) {
            if (i % 2 == 0){
                document.write(`<br>Even No = ${i}</br>`);
                
            }
       }
    </script>
</body>

</html>
