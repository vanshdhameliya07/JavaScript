<!-- 12.Write javascript program Check weather num is prime or not using while loop -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-12</title>
</head>

<body>
    <script>
        var num = parseInt(prompt(`enter any number `));
        var i = 1;
        while (i <= num) {
            if (num % 2 == 0) {
                alert(`This is prime number`);
            }
            else{
                alert(`This is not prime number`);
            }
            i++;
        }
    </script>
</body>

</html>
