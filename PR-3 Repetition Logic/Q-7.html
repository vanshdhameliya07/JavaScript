<!-- 7.Write javascript program to print multiplication table of any number using while loop. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-7</title>
</head>

<body>
    <script>
        var n = parseInt(prompt(`enter any number for table :- `));
        i = 1;
        while (i <= 10) {
            document.write(`<br>${n} * ${i} = ${n * i}</br>`)
            i++;
        }
    </script>
</body>

</html>
