<!-- 8.Write javascript program to print multiplication table of any number using do while loop. -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q-8</title>
</head>

<body>

   <script>
      var n = parseInt(prompt(` enter any number for table :-`));
      var i = 1;
      do {
         document.write(`<br>${n} * ${i} = ${n * i}</br>`);
         i++;
      }
      while (i <= 10)
   </script>

</body>

</html>
